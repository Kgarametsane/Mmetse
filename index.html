<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Math Game</h1>
    <p id="problem"></p>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>
    <button onclick="nextProblem()">Next Problem</button>
  </div>
  <script defer>
    // Define variables
        let num1, num2, correctAnswer, operation;

        // Function to generate a new problem
        function generateProblem() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            // Randomly choose between addition and subtraction
            operation = Math.random() < 0.5 ? 'addition' : 'subtraction';

            if (operation === 'addition') {
                correctAnswer = num1 + num2;
                document.getElementById('problem').innerText = `${num1} + ${num2} = ?`;
            } else {
                correctAnswer = num1 - num2;
                document.getElementById('problem').innerText = `${num1} - ${num2} = ?`;
            }

            document.getElementById('answer').value = '';
            document.getElementById('result').innerText = '';
        }

        // Function to check the answer
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                document.getElementById('result').innerText = 'Correct! Well done!';
                document.getElementById('container').style.background = 'green';
            } else {
                document.getElementById('result').innerText = 'Incorrect. Try again!';
                document.getElementById('container').style.background = 'red';
            }
        }

        // Function to generate a new problem and clear the result
        function nextProblem() {
            generateProblem();
            document.getElementById('result').innerText = '';
            document.getElementById('container').style.background = '#fff';
        }

        // Initial setup
        generateProblem();

  </script>
</body>
</html>
